<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Test de liberalismo en Sangre</title>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type = "text/JavaScript">
      function enviar()
      {
          var valor1 = $('#preg1 input[name=pregunta1]:checked', '#test').val();
          var valor2 = $('#preg2 input[name=pregunta2]:checked', '#test').val();
          var total = parseFloat(valor1) + parseFloat(valor2);
          alert(total);
      }
      $(document).ready(function(){
          $("#enviar").bind("click", function(){enviar();})
      });
    </script>

    <div class="container">
      <h3> Test de nivel de liberalismo en sangre.</h3>
      <br>
      <form id="test">
      <div id="preg1">
        1.- ¿El Estado debería intervenir en los mercados?
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pregunta1" id="respuesta11" value="1">
          <label class="form-check-label" for="respuesta1">No, nunca.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pregunta1" id="respuesta12" value="0.66">
          <label class="form-check-label" for="respuesta2">Solo en los mercados con altos niveles de concentración</label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="pregunta1" id="respuesta13" value="0.33">
          <label class="form-check-label" for="respuesta3">Siempre que se considere oportuno y necesario para el desarrollo del País.</label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="pregunta1" id="respuesta14" value="0">
          <label class="form-check-label" for="respuesta4">Siempre.</label>
        </div>
      </div>

      <br>
      <div id="preg2">
        2.- El trabajo sexual...
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pregunta2" id="respuesta21" value="1">
          <label class="form-check-label" for="respuesta1">Debería ser completa elección de la persona que lo quiere ejercer.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pregunta2" id="respuesta22" value="0.66">
          <label class="form-check-label" for="respuesta2">Opcion 2</label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="pregunta2" id="respuesta23" value="0.33">
          <label class="form-check-label" for="respuesta3">Opción 3</label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="pregunta2" id="respuesta24" value="0">
          <label class="form-check-label" for="respuesta4">Debería prohibirse.</label>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary" id="enviar">Enviar</button>
      </form>
    </div>
  </body>
</html>
